<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Chỉnh sửa profile</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-gray-800">Đổi mật khẫu</h1>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form th:action="@{/change-password}" method="post" class="needs-validation"
                        th:object="${employee}">
                        <div class="form-group ">
                            <label>Mật khẫu cũ</label>
                            <input type="password" class="form-control" th:field="*{oldPassword}">
                            <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"
                                class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <label>Mật khẫu mới</label>
                            <input type="password" class="form-control" th:field="*{newPassword}">
                            <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                                class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <label>Nhập lại mật khẫu</label>
                            <input type="password" class="form-control" th:field="*{repeatPassword}">
                            <div th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"
                                class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <a th:href="@{/admin}" class="btn btn-success ml-2">Trở về</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
