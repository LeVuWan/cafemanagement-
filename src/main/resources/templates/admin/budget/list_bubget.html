<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Quản lý nhân viên</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container">
            <h1 class="h3 mb-2 text-gray-800">Xem thu chi</h1>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between flex-wrap w-100">
                        <form th:action="@{/admin/budget}" method="get"
                            class="d-flex align-items-center gap-3 flex-wrap">
                            <div class="d-flex align-items-center mr-3">
                                <label for="fromDate" class="form-label mb-0 mr-2">Từ ngày</label>
                                <input type="date" class="form-control" id="fromDate" name="startDate"
                                    style="width: 220px;" th:value="${startDate}">
                            </div>

                            <div class="d-flex align-items-center mr-3">
                                <label for="toDate" class="form-label mb-0 mr-2">Đến ngày</label>
                                <input type="date" class="form-control" id="toDate" name="endDate" style="width: 220px;"
                                    th:value="${endDate}">
                            </div>

                            <button type="submit" class="btn btn-primary px-4">Xem</button>
                        </form>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm align-middle" id="dataTable" width="100%"
                            cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Ngày</th>
                                    <th>Thu</th>
                                    <th>Chi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${financialSummaries}">
                                    <td th:text="${#temporals.format(item.date, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#numbers.formatDecimal(item.totalIncome, 0, 'COMMA', 0, 'POINT')}">
                                    </td>
                                    <td th:text="${#numbers.formatDecimal(item.totalExpense, 0, 'COMMA', 0, 'POINT')}">
                                    </td>
                                </tr>

                                <tr th:if="${#lists.isEmpty(financialSummaries)}">
                                    <td colspan="3" class="text-center text-muted">Chưa có dữ liệu thu chi trong khoảng
                                        thời gian này</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
