<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Quản lý nhân viên</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-gray-800">Xem thu chi</h1>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <div class="d-flex align-items-center justify-content-between flex-wrap w-100">
                        <div class="d-flex align-items-center">
                            <label for="fromDate" class="form-label mb-0 mr-2">Từ ngày</label>
                            <input type="date" class="form-control" id="fromDate" style="width: 220px;">
                        </div>

                        <div class="d-flex align-items-center">
                            <label for="toDate" class="form-label mb-0 mr-2">Đến ngày</label>
                            <input type="date" class="form-control" id="toDate" style="width: 220px;">
                        </div>

                        <button class="btn btn-primary px-4">Xem</button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center flex-wrap p-0 mb-2">

                        <div class="mb-2 mb-md-0 text-center text-md-left p-0">
                            <a th:href="@{/admin/employee/create}" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus mr-1"></i>
                                Thêm mới chi tiêu
                            </a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm align-middle" id="dataTable" width="100%"
                            cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Ngày</th>
                                    <th>Thu</th>
                                    <th>Chi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>23/12/2025</td>
                                    <td>50000</td>
                                    <td>60000</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
