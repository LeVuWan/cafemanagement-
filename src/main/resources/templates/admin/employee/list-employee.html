<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Quản lý nhân viên</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Quản lý nhân viên</h1>
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Danh sách nhân viên</h6>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center flex-wrap p-0 mb-2">
                        <div class="col-md-2 col-sm-12 mb-2 mb-md-0 text-center text-md-left p-0">
                            <a th:href="@{/admin/employee/create}" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus mr-1"></i>
                                Thêm mới
                            </a>
                        </div>

                        <div class="col-md-7 col-sm-8 mb-2 mb-md-0 p-0">
                            <div class="input-group">
                                <input type="text" name="searchKeyword" th:value="${searchKeyword}"
                                    class="form-control form-control-sm mr-2" placeholder="Nhập từ khóa tìm kiếm...">
                                <div class="input-group-append">
                                    <button class="btn btn-primary btn-sm rounded-sm" type="submit">
                                        <i class="fas fa-search"></i>
                                        Tìm kiếm
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm align-middle" id="dataTable" width="100%"
                            cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Họ tên</th>
                                    <th>Chức vụ</th>
                                    <th>Lương</th>
                                    <th class="text-center" style="width: 150px;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${employeis}">
                                    <td th:text="${employee.username}"></td>
                                    <td th:text="${employee.permission.name}"></td>
                                    <td th:text="${employee.salary}"></td>
                                    <td class="text-center">
                                        <div class="d-flex justify-content-center gap-1">
                                            <a href="#" class="btn btn-success btn-sm mr-2">Cập nhật</a>
                                            <a href="#" class="btn btn-danger btn-sm">Xóa</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
