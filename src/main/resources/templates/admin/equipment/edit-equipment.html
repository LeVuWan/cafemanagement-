<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Thêm mới thiết bị</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-gray-800">Quản lý thiết bị</h1>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Thêm mới thiết bị</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/equipment/edit}" method="post" class="needs-validation"
                        th:object="${equipment}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="row">
                            <input type="text" class="form-control" name="equipmentId" th:field="*{equipmentId}"
                                readonly style="display: none;">
                            <div class="form-group col-md-6">
                                <label for="startDate">Tên thiết bị</label>
                                <input type="text" class="form-control" name="equipmentName"
                                    th:field="*{equipmentName}">
                                <span th:if="${#fields.hasErrors('equipmentName')}" th:errors="*{equipmentName}"
                                    class="text-danger small"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="endDate">Số lượng</label>
                                <input type="number" class="form-control" name="quantity" th:field="*{quantity}">
                                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                                    class="text-danger small"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="startDate">Ngày mua</label>
                                <input type="date" class="form-control" th:field="*{purchaseDate}" name="purchaseDate">
                                <span th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}"
                                    class="text-danger small"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Đơn giá</label>
                                <input type="number" class="form-control" id="endDate" th:field="*{unitPrice}"
                                    name="unitPrice">
                                <span th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"
                                    class="text-danger small"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <a th:href="@{/admin/equipment}" class="btn btn-success ml-2">Trở về</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
