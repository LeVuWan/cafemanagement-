<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Quản lý nhân viên</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Quản lý thực đơn</h1>
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Chỉnh sửa thực đơn</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <input type="text" class="form-control w-75" id="id" name="employeeId" th:value="${menu.menuId}"
                            readonly style="display: none;">
                        <div class="form-group col-md-6">
                            <label>Tên món:</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${menu.dishName}">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Giá tiền:</label>
                            <input type="number" class="form-control" id="price" name="price"
                                th:value="${menu.currentPrice}">
                        </div>
                    </div>
                    <label>Thành phần: </label>
                    <table class="table table-bordered table-sm align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Tên thành phần</th>
                                <th scope="col" class="text-center">Khối lượng</th>
                                <th scope="col" class="text-center">Đơn vị tính</th>
                                <th scope="col" class="text-center">Xóa</th>
                            </tr>
                        </thead>
                        <tbody id="ingredientTable">
                            <tr th:each="menuDetail : ${menuDetails}">
                                <td th:text="${menuDetail.product.productName}"></td>
                                <td th:text="${menuDetail.quantity}"></td>
                                <td th:text="${menuDetail.unit.unitName}"></td>
                                <td th:text="${menuDetail.product.productId}" style="display:none;"></td>
                                <td th:text="${menuDetail.unit.unitId}" style="display:none;"></td>
                                <td class="text-center"><button type="button"
                                        class="btn btn-danger delete-btn">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Thêm
                        thành phần</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Danh sách hàng hóa</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th scope="col">Tên thành phần</th>
                                                <th scope="col">Đơn vị tính</th>
                                                <th scope="col">Hàm lượng</th>
                                                <th scope="col" style="display: none;">ID Sản phẩm</th>
                                                <th scope="col" style="display: none;">ID Unit</th>
                                                <th scope="col">Chọn</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="product : ${products}">
                                                <td th:text="${product.productName}"></td>
                                                <td th:text="${product.unit.unitName}"></td>
                                                <td><input type="number" class="form-control"></td>
                                                <td th:text="${product.productId}" style="display: none;"></td>
                                                <td th:text="${product.unit.unitId}" style="display: none;"></td>
                                                <td class="text-center">
                                                    <input type="checkbox" class="form-check-input">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Thêm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary mt-3" id="editButton">Lưu</button>

                </div>
            </div>
        </div>

        <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 999; right: 0; top: 0;">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="2000">
                <div class="toast-header">
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>

    </section>
</body>

</html>
