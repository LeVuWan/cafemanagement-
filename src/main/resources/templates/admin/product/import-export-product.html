<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Quản lý nhân viên</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Quản lý nhân viên</h1>
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Danh sách nhân viên</h6>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center flex-wrap p-0 mb-2">

                        <div class="col-md-5 col-sm-6 mb-2 mb-md-0 p-0">
                            <form th:action="@{/admin/product/history-import-export}" method="get">
                                <div class="input-group">
                                    <input type="text" name="keyword" th:value="${keyword}"
                                        class="form-control form-control-sm mr-2"
                                        placeholder="Nhập từ khóa tìm kiếm...">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary btn-sm rounded-sm" type="submit">
                                            <i class="fas fa-search"></i>
                                            Tìm kiếm
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered table-sm align-middle" id="dataTable" width="100%"
                            cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Tên hàng hóa</th>
                                    <th>Ngày nhập</th>
                                    <th>Ngày xuất</th>
                                    <th>Số lượng</th>
                                    <th>Đơn vị</th>
                                    <th>Tổng tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="history : ${histories}">
                                    <td th:text="${history.nameProduct}"></td>
                                    <td th:text="${history.importDate}"></td>
                                    <td th:text="${history.exportDate}"></td>
                                    <td th:text="${history.quantity}"></td>
                                    <td th:text="${history.unit}"></td>
                                    <td th:text="${history.toltalPrice}"></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
