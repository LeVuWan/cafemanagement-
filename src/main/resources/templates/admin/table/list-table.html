<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Quản lý bán hàng</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">Quản lý bán hàng</h1>
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Danh sách bàn</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div th:each="table, stats : ${tables}" class="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a th:text="${table.tableName}" class="btn btn-success w-100 mb-2"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
