<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/adminLayout}">

<head>
    <title>Quản lý bán hàng</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-fluid">

            <h1 class="h3 mb-2 text-gray-800">Quản lý bán hàng</h1>

            <div class="card shadow mb-4 fw-bold">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Danh sách bàn</h6>
                </div>

                <div class="card-body">
                    <div class="row" id="list-table">
                        <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-3" id="table" th:each="table : ${tables}">
                            <div class="table-item p-3 rounded shadow-sm border border-dark text-center fw-bold d-flex flex-column justify-content-center align-items-center hover-effect"
                                th:classappend="${table.status == 'IS_EMPTY' ? 'bg-success text-white' : 'bg-warning text-dark'}"
                                th:attr="data-status=${table.status}, data-name=${table.tableName}, data-id=${table.tableId}">

                                <span th:text="${table.tableName}" class="fs-5 mb-2"></span>
                                <span class="badge bg-secondary"
                                    th:text="${table.status == 'IS_EMPTY' ? 'Trống' : 'Đang sử dụng'}">Trống</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="management-functions text-center mb-4" id="management-functions" style="display: none;">
                    <div class="d-flex flex-wrap justify-content-center">
                        <button class="btn btn-secondary shadow-sm m-1" id="btn-xem-ban">Xem bàn</button>
                        <button class="btn btn-secondary m-1" id="btn-chuyen-ban">Chuyển bàn</button>
                        <button class="btn btn-secondary m-1" id="btn-tach-ban">Tách bàn</button>
                        <button class="btn btn-secondary m-1" id="btn-gop-ban">Gộp bàn</button>
                        <button class="btn btn-secondary m-1" id="btn-huy-ban">Hủy bàn</button>
                        <button class="btn btn-secondary m-1" id="btn-dat-ban">Đặt bàn</button>
                        <button class="btn btn-secondary m-1" id="btn-chon-thuc-don">Chọn thực đơn</button>
                        <button class="btn btn-secondary m-1" id="btn-thanh-toan">Thanh toán</button>
                        <button class="btn btn-secondary m-1" id="btn-in-an">In ấn</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
