<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="cancelTableModal">
    <div class="modal fade" id="cancelTableModal" tabindex="-1" aria-labelledby="cancelTableModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelTableModalLabel">Bạn có chắc muốn hủy bàn này không</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning mr-2 px-5" id="btn-confirm-cancel">Có</button>
                        <button data-dismiss="modal" class="btn btn-secondary ml-2 px-5">Không</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
