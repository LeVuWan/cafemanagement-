<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="cupTableModal">
    <div class="modal fade" id="cupTableModal" tabindex="-1" aria-labelledby="cupTableModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="cupTableModalLabel">Tách Bàn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row justify-content-center mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="destinationTableSelect" class="font-weight-bold">Chọn bàn muốn chuyển
                                        đến:</label>
                                    <select class="form-control" id="destinationTableSelect">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-lg-6 lg-3 ">
                                <div class="border rounded p-3 h-100 d-flex flex-column">
                                    <h6 class="font-weight-bold mb-3 text-center" id="tableName">Thực đơn bàn gốc</h6>
                                    <table class="table mb-0">
                                        <thead>
                                            <tr>
                                                <th class="text-center">Chọn</th>
                                                <th>Tên món</th>
                                                <th>SL Chuyển</th>
                                                <th class="text-center">Hiện tại</th>
                                            </tr>
                                        </thead>
                                        <tbody id="menuTableForm">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="col-12 col-lg-6">
                                <div class="border rounded p-3 h-100 d-flex flex-column">
                                    <h6 class="font-weight-bold mb-3 text-center">Thực đơn bàn Đích</h6>
                                    <table class="table mb-0">
                                        <thead>
                                            <tr>
                                                <th>Tên món</th>
                                                <th class="text-center">Số lượng</th>
                                            </tr>
                                        </thead>
                                        <tbody id="menuTableTo">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" id="confirmMergeTable">Tách</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
