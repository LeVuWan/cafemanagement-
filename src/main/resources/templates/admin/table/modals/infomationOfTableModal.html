<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="infomationTableModal">
    <div class="modal fade" id="infomationTableModal" tabindex="-1" aria-labelledby="infomationTableModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infomationTableModalLabel">Chọn thực đơn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th scope="col">Tên món</th>
                                <th scope="col">Số lượng</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                    <div id="customerInfo" class="alert alert-light border">
                        <p id="customerName">Văn A</p>
                        
                        <p id="dateTimeOrder">10h 25/10/2025</p> 
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
