<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="moveToTableModal">
    <div class="modal fade" id="moveToTableModal" tabindex="-1" aria-labelledby="moveToTableModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="listTable">Chọn bàn cần chuyển</label>
                        <select class="form-control" id="listTable">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="comfirmMoveTabe">Chuyển</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
