<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="orderTableModal">
    <div class="modal fade" id="orderTableModal" tabindex="-1" aria-labelledby="orderTableModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderTableModalLabel">Đặt bàn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="orderTableForm">
                        <input type="text" id="tableId" style="display: none;" readonly>
                        <div class="form-group">
                            <label for="tableName">Bàn</label>
                            <input type="text" class="form-control" id="tableName" readonly>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="startDate">Tên khách hàng</label>
                                <input type="text" class="form-control" id="customerName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="endDate">Số điện thoại</label>
                                <input type="text" class="form-control" id="customerPhone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="startDate">Ngày đặt: </label>
                                <input type="date" class="form-control" id="dateOrder">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="endDate">Giờ</label>
                                <input type="time" class="form-control" id="timeOrder">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="btn-confirm-order">Xác nhận đặt bàn</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
