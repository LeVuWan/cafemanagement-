<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="toast-order-table">
    <div style="position: fixed; top: 1rem; right: 1rem; z-index: 1100;">
        <div id="liveToast" class="toast bg-success text-white border-0 shadow-lg rounded fade hide" role="alert"
            aria-live="assertive" aria-atomic="true" data-delay="3000">
            <div class="d-flex align-items-center p-3">
                <!-- Icon -->
                <div id="toast-icon" class="mr-3" style="font-size: 1.4rem;">
                    <i class="fa fa-check-circle"></i>
                </div>

                <!-- Nội dung -->
                <div class="toast-body p-0 flex-grow-1" id="toast-message">
                    Thông báo ở đây
                </div>

                <!-- Nút đóng -->
                <button type="button" class="ml-3 close text-white" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

</html>
